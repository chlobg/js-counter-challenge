<!DOCTYPE html>
<html>
  <head>
    <title>Say Hello Button</title>
  </head>
  <body>
    <button id="sayHelloBtn">Say Hello</button>

    <script>
      const btn = document.getElementById("sayHelloBtn");
      btn.addEventListener("click", () => {
        alert("Hello!");
      });
    </script>
  </body>
</html>

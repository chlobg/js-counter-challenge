<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- 🔸 HEADER -->
    <header class="header">
      <div class="header__container">
        <img
          src="assets/images/header__images--logo.png"
          alt="Counter App Logo"
          class="header__logo"
        />
        <div class="header__language">
          <label for="language-select" class="header__language-label">🌐</label>
          <select id="language-select" class="header__language-select">
            <option value="en">English</option>
            <option value="vi">Tiếng Việt</option>
          </select>
        </div>
      </div>
    </header>

    <!-- 🔸 MAIN CONTENT -->
    <main class="counter">
      <h1 class="counter__title">Counter App</h1>

      <img
        src="assets/images/counter__images--character.png"
        alt="Mascot"
        class="counter__mascot"
      />

      <div class="counter__display" id="counter-display">0</div>

      <div class="counter__buttons">
        <button class="counter__btn counter__btn--increment" id="increment">
          +
        </button>
        <button class="counter__btn counter__btn--decrement" id="decrement">
          −
        </button>
        <button class="counter__btn counter__btn--reset" id="reset">
          Reset
        </button>
      </div>
    </main>

    <!-- 🔸 FOOTER -->
    <footer class="footer">
      <p class="footer__text">© 2025 Counter App. All rights reserved.</p>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
